<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Student Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-card">
            <h1>Create Account</h1>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('signup') }}">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" min="10" max="100" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" minlength="6" required>
                </div>
                
                <div class="form-group">
                    <label for="purpose">I am a student:</label>
                    <select id="purpose" name="purpose" required>
                        <option value="">Select your purpose</option>
                        <option value="highschool">Currently in High School</option>
                        <option value="exam">Preparing for Competitive Exam</option>
                        <option value="after_tenth">After 10th Grade</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            
            <p class="link-text">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
            <p class="link-text">Admin? <a href="{{ url_for('signup_admin') }}">Admin signup</a></p>
            <p class="link-text">Teacher? <a href="{{ url_for('signup_teacher') }}">Teacher signup</a></p>
        </div>
    </div>
</body>
</html>
